<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
</head>
<body>

<h1>Basements List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Number of Rooms</th>
        <th>Published</th>
        <th>Area</th>
        <th>Commercial</th>
    </tr>
    <tr th:each="basement : ${basements}">
        <td th:text="${basement.getId()}">ID</td>
        <td th:text="${basement.getDescription()}">Kyiv</td>
        <td th:text="${basement.getNumberOfRooms()}">Kyivska</td>
        <td th:text="${basement.getPublishedDateTime()}">Shuhevuch</td>
        <td th:text="${basement.getTotalArea()}">789000</td>
        <td th:text="${basement.isItCommercial()}">true</td>
    </tr>
</table>

</body>
</html>
